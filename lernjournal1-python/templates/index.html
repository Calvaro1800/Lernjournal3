<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸš€ Motivation Generator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    {% raw %}
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 80px auto;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-control, .btn {
            border-radius: 30px;
        }

        .message-box {
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: 400;
            color: #a2ffcb;
            background-color: transparent;
            border-left: 4px solid #3ed8ff;
            padding: 15px;
            text-align: left;
            white-space: pre-wrap;
        }

        .btn-primary {
            background-color: #3ed8ff;
            border-color: #3ed8ff;
        }

        .btn-primary:hover {
            background-color: #00bfff;
            border-color: #00bfff;
        }
    {% endraw %}
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Motivation Generator</h1>

    <form method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Gib deinen Namen ein" required>
        </div>
        <button type="submit" class="btn btn-primary">Motivieren mich!</button>
    </form>

    {% if message %}
    <div class="message-box mt-4">
        ðŸš€ <strong>Hallo {{ name }}!</strong><br><br>{{ message }}
    </div>
    {% endif %}
</div>

</body>
</html>
